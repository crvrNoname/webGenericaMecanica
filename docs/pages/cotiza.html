<body class="page page--cotiza">
  <header class="header">
    <div class="container header__inner">
      <a href="../index.html" class="brand"><img src="../assets/img/logo.svg" alt="" class="brand__logo"><span class="brand__name">{{AIR}}</span></a>
      <button class="nav__toggle" aria-expanded="false" aria-controls="nav">☰</button>
      <nav id="nav" class="nav" aria-label="Principal">
        <ul class="nav__list">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./servicios.html">Servicios</a></li>
          <li><a href="./cotiza.html" aria-current="page">Cotiza</a></li>
          <li><a href="./agendar.html">Agendar</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main container">
    <header class="section__header">
      <h1>Solicitar cotización</h1>
      <p>Completa el formulario y te responderemos pronto.</p>
    </header>

    <form id="quoteForm" class="form" novalidate>
      <div class="form__grid">
        <label class="form__field">
          <span>Nombre</span>
          <input name="nombre" autocomplete="name" required />
        </label>
        <label class="form__field">
          <span>Correo</span>
          <input type="email" name="email" autocomplete="email" required />
        </label>
        <label class="form__field">
          <span>Teléfono</span>
          <input type="tel" name="telefono" autocomplete="tel" required />
        </label>
        <label class="form__field">
          <span>Patente (opcional)</span>
          <input name="patente" />
        </label>
        <label class="form__field form__field--full">
          <span>Servicio requerido</span>
          <select name="servicio" required id="quoteServiceSelect"></select>
        </label>
        <label class="form__field form__field--full">
          <span>Mensaje</span>
          <textarea name="mensaje" rows="4" required></textarea>
        </label>
      </div>

      <div class="form__actions">
        <button class="btn btn--primary" type="submit">Enviar</button>
        <a class="btn btn--secondary" href="#" id="quoteWhatsApp">Enviar por WhatsApp</a>
      </div>

      <p class="form__msg" id="quoteMsg" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script type="module" src="../assets/js/main.js"></script>
</body>
</html>
